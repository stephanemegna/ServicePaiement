<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paiement CinetPay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(10,37,64,0.10), 0 1.5px 4px rgba(37,99,235,0.08);
            padding: 38px 32px 32px 32px;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .logo img {
            height: 48px;
        }
        h2 {
            text-align: center;
            color: #0a2540;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .subtitle {
            text-align: center;
            color: #2563eb;
            margin-bottom: 30px;
            font-size: 1.08rem;
            font-weight: 500;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #0a2540;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        input[type="number"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1.5px solid #dbeafe;
            border-radius: 7px;
            background: #f8fafc;
            color: #222;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #2563eb22;
            outline: none;
        }
        button {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #2563eb 0%, #0a2540 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.13rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(37,99,235,0.07);
        }
        button:hover {
            background: linear-gradient(90deg, #0a2540 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.13);
        }
        .error-message {
            background: #fff1f2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            padding: 10px 14px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 500;
        }
        .secure {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 18px;
            color: #2563eb;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .secure svg {
            margin-right: 7px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 24px 8px;
                padding: 22px 8px 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Vous pouvez remplacer ce SVG par votre logo -->
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="24" fill="#2563eb"/>
                <text x="50%" y="56%" text-anchor="middle" fill="#fff" font-size="22" font-family="Segoe UI, Arial" dy=".3em">CP</text>
            </svg>
        </div>
        <h2>Paiement sécurisé</h2>
        <div class="subtitle">Réglez votre achat en toute confiance avec CinetPay</div>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/payer}" method="post" autocomplete="off">
            <label>Montant</label>
            <input type="number" name="amount" step="1" min="1" required placeholder="Ex: 5000" />

            <label>Description</label>
            <input type="text" name="description" required placeholder="Ex: Achat de produit" />

            <label>Nom</label>
            <input type="text" name="customer_name" required placeholder="Votre nom" />

            <label>Email</label>
            <input type="email" name="customer_email" required placeholder="exemple@email.com" />

            <button type="submit">Payer avec CinetPay</button>
        </form>
        <div class="secure">
            <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path fill="#2563eb" d="M12 2a7 7 0 0 0-7 7v3.09A5 5 0 0 0 4 17a5 5 0 0 0 10 0 5 5 0 0 0-1-3.09V9a7 7 0 0 0-7-7zm0 2a5 5 0 0 1 5 5v3.09c.58.21 1.11.54 1.54.97A3 3 0 0 1 12 19a3 3 0 0 1-6-2.94c.43-.43.96-.76 1.54-.97V9a5 5 0 0 1 5-5z"></path></svg>
            Paiement 100% sécurisé via CinetPay
        </div>
    </div>
</body>
</html>
