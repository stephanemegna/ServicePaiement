<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paiement CinetPay</title>
    <style>
        body {
            background: #fff;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #f8fafd;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 28px 28px;
        }
        h2 {
            text-align: center;
            color: #0a2540;
            margin-bottom: 28px;
            font-weight: 600;
        }
        h3 {
            color: #2563eb;
            text-align: center;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 500;
            font-size: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #0a2540;
            font-weight: 500;
        }
        input[type="number"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #dbeafe;
            border-radius: 6px;
            background: #fff;
            color: #222;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #2563eb;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #2563eb 0%, #0a2540 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button:hover {
            background: linear-gradient(90deg, #0a2540 0%, #2563eb 100%);
        }
        .error-message {
            background: #fff1f2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
            border-radius: 6px;
            padding: 10px 14px;
            margin-bottom: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paiement en ligne avec CinetPay</h2>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/payer}" method="post">
            <label>Montant :</label>
            <input type="number" name="amount" step="1" min="1" required />

            <label>Description :</label>
            <input type="text" name="description" required />

            <label>Nom :</label>
            <input type="text" name="customer_name" required />

            <label>Email :</label>
            <input type="email" name="customer_email" required />

            <button type="submit">Payer avec CinetPay</button>
        </form>

        <form th:action="@{/payer-test}" method="post" style="margin-top:32px;">
            <h3 style="color:#2563eb;text-align:center;">Testez le paiement (sandbox)</h3>
            <label>Montant :</label>
            <input type="number" name="amount" step="1" min="1" required />

            <label>Description :</label>
            <input type="text" name="description" required />

            <label>Nom :</label>
            <input type="text" name="customer_name" required />

            <label>Email :</label>
            <input type="email" name="customer_email" required />

            <button type="submit" style="background:#222;">Tester le paiement</button>
        </form>
    </div>
</body>
</html>
